 steps:
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/$PROJECT_ID/werk-backend-dev:$COMMIT_SHA', '.']

 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/$PROJECT_ID/werk-backend-dev:$COMMIT_SHA']

 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
   - 'run'
   - 'deploy'
   - 'werk-backend-dev'
   - '--image'
   - 'gcr.io/$PROJECT_ID/werk-backend-dev:$COMMIT_SHA'
   - '--set-env-vars'
   - 'DB_USER=$$DB_USER_DEV'
   - '--set-env-vars'
   - 'DB_NAME=$$DB_NAME_DEV'
   - '--set-env-vars'
   - 'DB_PASSWORD=$$DB_PASSWORD_DEV'
   - '--set-env-vars'
   - 'DB_HOST=$$DB_HOST_DEV'
   - '--set-env-vars'
   - 'DB_PORT=$$DB_PORT_DEV'
   - '--region'
   - 'eu-north1'

 images:
 - 'gcr.io/$PROJECT_ID/werk-backend-dev:$COMMIT_SHA'

